	<script>
	$(function () {
		$('.progressBar').progressBar({
			steps: ['選擇繳費方式', '查詢帳單', '輸入繳費資訊', '資料確認', '繳費結果'],
			//steps: ['一二三四五六', '一二三四五六', '一二三四五六', '一二三四五六', '一二三四五六', '一二三四五六', '一二三四五六'],

			active: 2, //指定active的index值
			afterShow: function () {
				$(window).trigger('resize');
			}
		});

		$('[data-tablecheck]').change(function () {
			var checked = $(this).is(':checked');
			var changeName = $(this).attr('data-tablecheck');
			var $changeItem = $('[data-tablegroup="' + changeName + '"]');

			if (checked === true) {
				$changeItem.addClass("checked");
			} else {
				$changeItem.removeClass("checked");
			}
		});

		//按全選全部會勾選
		$('[data-checkbox = "checkall"]').change(function () {
			var name = $(this).attr('name');
			var allcheckbox = $('input[name="' + name + '"]');

			if ($(this).is(':checked')) {
				allcheckbox.prop('checked', 'checked');
			} else {
				allcheckbox.removeAttr('checked');
			};
		});
		//勾滿checkbox 全選會自動打勾
		$('[data-checkbox="checkitem"]').change(function () {
			if ($('[data-checkbox="checkitem"]:checked').length == $('[data-checkbox="checkitem"]').length) {
				$('[data-checkbox = "checkall"]').prop('checked', 'checked');
			} else {
				$('[data-checkbox = "checkall"]').removeAttr('checked');
			}
		});

      $('[ data-id="OCR"]').click(function () {
			$('[ data-id="OCRInput"]').trigger('click');
		});
	});
</script>
